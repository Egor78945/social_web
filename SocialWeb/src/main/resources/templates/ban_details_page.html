<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ban details</title>
</head>
<body>
<h1>Ban details</h1>
<br>
<b th:text="'Id: ' + ${banDetails.getUser().getId()}"/><br>
<b th:text="'Name: ' + ${banDetails.getUser().getName()}"/><br>
<b th:text="'Surname: ' + ${banDetails.getUser().getSurname()}"/><br>
<b th:text="'Reason: ' + ${banDetails.getReason()}"/><br>
<b th:text="'Date: ' + ${banDetails.getDate()}"/><br>
<form th:action="@{/admin/user/unban/{id}(id=${banDetails.getUser().getId()})}" method="post">
    <input type="submit" value="Unban">
</form>
<br>
<form th:action="@{/admin/panel}" method="get">
    <input type="submit" value="Back to admin panel">
</form>
<br>
<form th:action="@{/main/profile}" method="get">
    <input type="submit" value="Back to my profile">
</form>
</body>
</html>

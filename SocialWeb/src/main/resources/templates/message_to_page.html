<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
</head>
<body>
<h1>Message</h1>
<form th:action="@{/main/message/send/{id}(id=${message.getId()})}" method="post" th:object="${message}">
    Message: <input type="text" th:field="*{message}" id="message" name="message"/>
    <input type="submit" value="Send">
</form>
<br>
<form th:action="@{/main/profile}" method="get">
    <input type="submit" value="Back to my profile">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
</head>
<body>
<h1>Comment</h1>
<form th:action="@{/main/news/comment/{id}(id=${comment.getId()})}" method="post" th:object="${comment}">
    Comment: <input type="text" th:field="*{comment}"><br>
    <input type="submit" value="Comment">
</form>
<br>
<form th:action="@{/main/news}" method="get">
    <input type="submit" value="Back to news menu">
</form>
<br>
<form th:action="@{/main/profile}" method="get">
    <input type="submit" value="Back to my profile">
</form>
</body>
</html>

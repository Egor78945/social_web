<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
<h1>Report</h1>
<br>
<form th:action="@{/main/user/report/{id}(id=${report.getId()})}" method="post" th:object="${report}">
    Reason:
    <br>
    Offence: <input type="radio" value="OFFENCE_REASON" th:field="*{reason}"><br>
    Offensive Profile: <input type="radio" value="OFFENSIVE_PROFILE_REASON" th:field="*{reason}"><br>
    Racism: <input type="radio" value="RACISM_REASON" th:field="*{reason}"><br>
    Message:<input type="text" th:field="*{message}"><br>
    <input type="submit" value="Report">
</form>
<br>
<form th:action="@{/admin/panel}" method="get">
    <input type="submit" value="Back to admin panel">
</form>
<br>
<form th:action="@{/main/profile}" method="get">
    <input type="submit" value="Back to my profile">
</form>
</body>
</html>
